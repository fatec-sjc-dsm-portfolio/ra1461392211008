<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
    <div class="centro">
        <div class="imagem-linha">
            <img src="assets/images/perfil.png" alt="foto de perfil" class="perfil">
            <div class="linha"></div>
        </div>

        <div class="titulo">
            <div>Sou Júlio</div>
            <div>Bem-vindo ao meu portfolio!</div>
        </div>

        <p>Este é um exemplo de importação de CSS.</p>
    </div>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="rad1">
            <input type="radio" name="radio-btn" id="rad2">
            <input type="radio" name="radio-btn" id="rad3">
            <input type="radio" name="radio-btn" id="rad4">

            <div class="slide first">
                <img src="assets/images/perfil.png" alt="imagem do proj 1">
            </div>

            <div class="slide">
                <img src="assets/images/testcar.png" alt="imagem do proj 1">
            </div>

            <div class="slide">
                <img src="assets/images/perfil.png" alt="imagem do proj 1">
            </div>

            <div class="slide">
                <img src="assets/images/testcar.png" alt="imagem do proj 1">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="rad1" class="manual-btn"></label>
            <label for="rad2" class="manual-btn"></label>
            <label for="rad3" class="manual-btn"></label>
            <label for="rad4" class="manual-btn"></label>
        </div>

    </div>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
